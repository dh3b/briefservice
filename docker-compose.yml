services:
  # psql
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-briefservice}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Set DB_PASSWORD in .env}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 3s
      retries: 5

  # server
  api:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 3001
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-briefservice}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:?Set DB_PASSWORD in .env}
      JWT_SECRET: ${JWT_SECRET:?Set JWT_SECRET in .env}
      CORS_ORIGIN: ${CORS_ORIGIN:-}
      SMTP_TOKEN: ${SMTP_TOKEN:-}
    volumes:
      - uploads:/app/uploads
      - frontend:/app/dist:ro   # built frontend, shared with Caddy

  # caddy (also frontend obv)
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"   # HTTP/3
    environment:
      SITE_DOMAINS: ${SITE_DOMAINS:-localhost}
    volumes:
      - ./Caddyfile.prod:/etc/caddy/Caddyfile:ro
      - frontend:/srv/dist:ro
      - caddy_data:/data       # TLS certificates
      - caddy_config:/config

  # translator
  libretranslate:
    image: libretranslate/libretranslate:latest
    restart: unless-stopped
    environment:
      LT_LOAD_ONLY: "en,pl"
    volumes:
      - lt_data:/home/libretranslate/.local

volumes:
  pgdata:
  uploads:
  frontend:
  caddy_data:
  caddy_config:
  lt_data: